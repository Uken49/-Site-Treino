<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <title>Agro Consult - Meu Perfil</title>
</head>

<body>
    <!-- Barra de navegação do topo -->
    <header class="container">
        <img class="ml-5" src="../assets/img/logo-agroconsult.png" alt="Logo da empresa que usa o sistema">

        <nav class="navbar top-bar">
            <ul>
                <li><img src="../assets/svg/notification.svg" alt="Notificações" title="Notificação"></li>
                <li><img src="../assets/svg/help.svg" alt="Ajuda da página" title="Ajuda rápida"></li>
            </ul>

            <div class="navbar">
                <span id="span_user">Sample</span>
                <img src="../assets/svg/down-arrow.svg" alt="Menu com queda">
                <ul class="navbar drop">
                    <li>
                        <a href="#">
                            <img src="../assets/svg/user-perfil.svg" alt="Guia de como usar o sistema">
                            <span>Perfil</span>
                        </a>
                    </li>

                    <li>
                        <a id="logout">
                            <img src="../assets/svg/logout.svg" alt="Sair do site">
                            <span>Sair</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- Barra de navegação lateral -->
        <aside class="navbar side-bar">
            <ul>
                <li class="list">
                    <a href="index.html">
                        <figure>
                            <img src="../assets/svg/home.svg" alt="Página inicial">
                            <figcaption>Inicio</figcaption>
                        </figure>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <figure>
                            <img src="../assets/svg/chart.svg" alt="Página com gráficos">
                            <figcaption>Gráficos</figcaption>
                        </figure>
                    </a>
                </li>
                <li class="list" id="register-user">
                    <a href="registrar-usuario.html">
                        <figure>
                            <img src="../assets/svg/account-group.svg" alt="Página para registrar usúarios">
                            <figcaption>Registrar usúarios</figcaption>
                        </figure>
                    </a>
                </li>
                <li class="list">
                    <a href="guia.html">
                        <figure>
                            <img src="../assets/svg/help.svg" alt="Guia de como usar o sistema">
                            <figcaption>Guia</figcaption>
                        </figure>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Conteúdo da página -->
        <section class="page-content">
            <h1>Perfil</h1>
            <section class="wrapper">
                <div class="user_info">
                    <span>Informações gerais</span>
                    <!-- Formulário para atualizar os dados -->
                    <form>
                        <div class="col">
                            <label for="inp_name">Nome completo</label>
                            <input id="inp_nome" class="update_input" type="text" placeholder="Nome de exibição para outros colegas">
                        </div>

                        <div class="col">
                            <label for="inp_email">Email</label>
                            <input id="inp_email" class="update_input" type="email" placeholder="Email para login e notificações">
                        </div>

                        <div class="col">
                            <label for="inp_position">Cargo</label>
                            <input id="inp_position" class="update_input" type="text" readonly>
                        </div>

                        <div class="col">
                            <label for="inp_name_corp">Nome da empresa</label>
                            <input id="inp_nome_corp" class="update_input" type="text" placeholder="">
                        </div>

                        <div class="col">
                            <label for="inp_cnpj">CNPJ</label>
                            <input id="inp_cnpj" class="update_input" type="number" placeholder="">
                        </div>

                        <div class="col">
                            <label for="inp_pass">Senha</label>
                            <input id="inp_pass" class="update_input" type="password" placeholder="">
                        </div>

                        <div class="col">
                            <label for="inp_pass_conf">Confirmar Senha</label>
                            <input id="inp_pass_conf" class="update_input" type="password" placeholder="">
                        </div>

                        <button class="btn-update">Salvar</button>
                    </form>
                </div>
                <div class="test">
                    <figure>
                        
                    </figure>
                </div>
            </section>
        </section>
    </main>
</body>

</html>

<script src="js/global.js"></script>
