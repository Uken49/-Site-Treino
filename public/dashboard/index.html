<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="manifest" href="../assets/favicon/site.webmanifest">
    <title>Agro Consult</title>
</head>

<body>
    <!-- Barra de navegação do topo -->
    <header>
        <div class="wrapper">
            <img class="img-logo" src="../assets/img/logo-agroconsult.png" alt="imagem">

            <nav class="header-navbar">
                <ul class="header-nav-items">
                    <li><ion-icon name="log-out-outline"></ion-icon></li>
                    <li><ion-icon name="help-outline"></ion-icon></li>
                </ul>
                <div class="header-nav-box">
                    <span>Fernando Brandão</span>
                    <ion-icon name="chevron-down-outline"></ion-icon>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <aside class="side-bar">
            <ul>
                <li class="list active">
                    <a href="index.html">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Inicio</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="bar-chart-outline"></ion-icon></span>
                        <span class="title">Gráficos</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
                        <span class="title">Ajuda</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Configuração</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Sair</span>
                    </a>
                </li>
            </ul>
        </aside>
    </main>
</body>
</html>

<script src="js/side-bar.js"></script>
