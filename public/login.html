<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agro Consult - Entrar</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/global.css">
    <script src="https://kit.fontawesome.com/a9267fa494.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>

<body>
    <!-- Barra de navegação -->
    <header>
        <div class="wrapper">
            <a href="index.html">
                <img class="img-logo" src="assets/img/logo-agroconsult.png" alt="imagem">
            </a>
    
            <nav class="navbar">
                <ul class="nav-items">
                    <li><a href="index.html#index">Inicio</a></li>
                    <li><a href="index.html#project">Projetos</a></li>
                    <li><a href="index.html#about">Sobre-Nós</a></li>
                    <li><a href="index.html#footer">Contato</a></li>
                    <li class="pl-3"><a href="calculadora.html">Calculadora</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="login.html">Entrar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo -->
    <main>
        <section class="container">
            <!-- Lado esquerdo do site -->
            <article class="content-image">
                <div class="content-welcome">
                    <div>
                        <h2>WELCOME BACK!</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a.</p>
                    </div>

                    <div>
                        <p class="signup">Ainda não tem uma conta?</p>
                        <a href="cadastro.html">
                            <button class="btn-register">CADASTRAR</button>
                        </a>
                    </div>
                </div>
            </article>

            <!-- Lado direito do site com o formulário -->
            <article class="content-login">
                <div class="login-container">
                    <div class="title">
                        <h1>Entrar</h1>
                        <hr>
                    </div>

                    <div class="inp-container">
                        <div class="label-float">
                            <input id="inp_email" type="email" placeholder=" ">
                            <label>Email</label>
                        </div>
                        
                        <div class="label-float">
                            <input id="inp_pass" type="password" placeholder=" " required>
                            <label>Senha</label>
                            <i id="i_eye" onclick="seePass()" class="fa-solid fa-eye"></i>
                        </div>

                        <div>
                            <input id="inp_conect" type="checkbox">
                            <span>Continuar conectado</span>
                        </div>
                        <span>
                            <a href="#">Esqueci minha senha</a>
                        </span>
                    </div>
                    <button class="btn-login">ENTRAR</button>
                </div>
            </article>
        </section>
    </main>
</body>

</html>

<!-- Exportando JavaScript local -->
<script src="js/login.js"></script>
