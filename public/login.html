<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agroconsult - Login</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/a9267fa494.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="header">
        <div class="box-header">
            <img src="" alt="Logo da empresa">

            <!-- Barra de navegação -->
            <nav class="nav-header">
                <ul class="ul-header">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="index.html#produtos">Produtos</a></li>
                    <li><a href="index.html#sobrenos">Sobre Nós</a></li>
                    <li><a href="index.html#contato">Contato</a></li>
                    <li class="pl-5"><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="sec-conteudo">
            <article class="art-login">
                <div class="titulo-login">
                    <h1>Login</h1>
                    <hr>
                </div>
                <div class="inputs-login">
                    <div class="input">
                        <label for="inp_login">Seu email</label>
                        <input type="email" id="inp_email" autofocus>
                    </div>

                    <div class="input">
                        <label for="inp_login">Sua senha</label>
                        <input type="password" id="inp_senha">
                        <label class="label-senha" for="inp_senha"><i class="fa-solid fa-eye"></i></label>
                    </div>

                    <div>
                        <input type="checkbox">Continuar logado
                    </div>
                </div>

                <button class="btn-login"><a href="area-restrita/index.html">ENTRAR</a></button>
                <!-- Tag a colocada temporariamente apenas para simular o login. -->
                <div class="cadastrar">
                    <hr>
                    <span>Ainda não tem uma conta?</span>
                    <a href="cadastro.html">Cadastre-se</a>
                </div>
            </article>
        </section>
    </main>

</body>

</html>

<script src="js/validacao.js"></script>
