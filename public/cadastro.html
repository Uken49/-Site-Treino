<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agro Consult - Cadastrar</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <script src="https://kit.fontawesome.com/a9267fa494.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Barra de navegação -->
    <header>
        <div class="wrapper">
            <a href="index.html">
                <img class="img-logo" src="assets/img/logo-agroconsult.png" alt="imagem">
            </a>

            <nav class="navbar">
                <ul class="nav-items">
                    <li><a href="index.html#index">Inicio</a></li>
                    <li><a href="index.html#project">Projetos</a></li>
                    <li><a href="index.html#about">Sobre-Nós</a></li>
                    <li><a href="index.html#footer">Contato</a></li>
                    <li class="pl-3"><a href="calculadora.html">Calculadora</a></li>
                    <li class="pipe">|</li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="login.html">Entrar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo -->
    <main>
        <!-- Modal de erro/login sucedido -->
        <div id="modal_message">
            <div class="content-modal">
                <div class="info-modal">
                    <h2 id="title_message"></h2>
                    <p id="message"></p>
                    <figure id="modal_loading_gif">
                        <img src="assets/loading.gif" height="50px">
                    </figure>
                </div>
            </div>
        </div>
        
        <section class="container">
            <!-- Lado esquerdo do site -->
            <article class="content-image">
                <div class="content-welcome">
                    <div>
                        <h2>CADASTRE-SE AGORA!</h2>
                        <p>e tenha um monitoramento seguro para a sua plantação</p>
                    </div>

                    <div>
                        <p class="signin">Já se cadastrou?</p>
                        <a href="login.html">
                            <button class="btn-login">ENTRAR</button>
                        </a>
                    </div>
                </div>
            </article>

            <!-- Lado direito do site com o formulário -->
            <article class="content-register">
                <form class="register-container">
                    <div class="title">
                        <h1>Cadastrar</h1>
                        <hr>
                    </div>

                    <!-- Parte 1 do cadastro -->
                    <div id="register_1" class="inp-container">
                        <div class="label-float" id="label_name">
                            <input id="inp_name" oninput="valName()" type="text" placeholder=" "
                                title="Insira o nome completo">
                            <label>Nome Completo</label>
                            <span id="warning_name"></span>
                        </div>

                        <div class="label-float" id="label_email">
                            <input id="inp_email" oninput="valEmail()" type="email" placeholder=" "
                                title="Insira um email para contato e login">
                            <label>Email</label>
                            <span id="warning_email"></span>
                        </div>

                        <div class="label-float" id="label_pass">
                            <input id="inp_pass" oninput="passCheck()" type="password" placeholder=" "
                                title="Senha com no mínimo 8 digitos, com número, letra e caractere especial">
                            <label>Senha</label>
                            <span id="warning_pass"></span>
                        </div>

                        <div class="label-float" id="label_pass_conf">
                            <input id="inp_pass_conf" oninput="valPass()" type="password" placeholder=" "
                                title="A senha deve ser a mesma do campo anterior">
                            <label>Confirmar Senha</label>
                            <span id="warning_pass_conf"></span>
                        </div>
                    </div>

                    <!-- Parte 2 do cadastro -->
                    <div id="register_2" class="inp-container" style="display: none;">
                        <div class="label-float" id="label_name_corp">
                            <input id="inp_name_corp" oninput="valNameCorp()" type="text" placeholder=" "
                                title="Insira o nome da empresa">
                            <label>Nome da empresa</label>
                            <span id="warning_name_corp"></span>
                        </div>

                        <div class="label-float" id="label_cnpj">
                            <input id="inp_cnpj" type="text" oninput="valCnpj()" placeholder=" "
                                title="Insira o CNPJ da sua empresa" maxlength="18">
                            <label>CNPJ</label>
                            <span id="warning_cnpj"></span>
                        </div>

                        <input id="inp_img" onchange="valImg()" type="file" placeholder=" "
                            title="Imagem da logo da empresa">
                        <label>Logo da empresa</label>
                        <span id="warning_img"></span>
                    </div>
                    <!-- Isso passa tão rápido que é impossível ver, pensando em remover ou adaptar -->
                    <figure id="loading_gif" style="display: none">
                        <img src="assets/loading.gif" height="50px">
                    </figure>
                    <div>
                        <button type="button" id="btn_prev" onclick="valPrev()" class="btn-register"
                            style="display: none;">VOLTAR</button>

                        <button type="button" id="btn_next" onclick="valNext()" class="btn-register">PRÓXIMO</button>
                    </div>
                </form>
            </article>
        </section>
    </main>
</body>

</html>

<!-- Exportando JavaScript local -->
<script src="js/cadastro.js"></script>
